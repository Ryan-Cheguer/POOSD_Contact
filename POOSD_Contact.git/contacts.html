            </button>

        </div>
        <div class="right-section">
            <!-- Content for the wide section -->
            <h1 class="right-section-heading">Contacts </h1>
            <table class="contacts-table">
                <thead class="contacts-heading">
                    <tr>
                        <th class="heading-item">First Name</td>
                        <th class="heading-item">Last Name</td>
                        <th class="heading-item">Email</td>
                        <th class="heading-item">Phone Number</td>
                        <th class="heading-item">Actions</td>
                    </tr>
                </thead>
                <tbody id="contacts-body"></tbody>

            </table>
           <div class="page-container">
                <div class="page-number">
                    <button class="page-button" id="previous" onclick="previousPage()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="18" viewBox="0 0 10 18" fill="none">
                            <path d="M9 17L1 9L9 1" stroke="#2E3A46" stroke-opacity="0.8" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>

                    <span type="text" id="page-number" class="page-number-input">1</span>
                    <span class="page-number">/</span>
                    <span id="total-pages" class="page-number">1</span>
                    <button class="page-button" id="next" onclick="nextPage()"><svg xmlns="http://www.w3.org/2000/svg"
                            width="10" height="18" viewBox="0 0 10 18" fill="none">
                            <path d="M1 17L9 9L1 1" stroke="#2E3A46" stroke-opacity="0.8" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg></button>
                </div>
            </div>


        </div>
    </div>

        <script src="contacts.js"></script>
</body>

</html>
